            background-image: url("images/abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette-studio-banner.jpg");

<body>
    <div class="w-11/12 m-auto template rounded">
        <div class="w-11/12 m-auto">
            <div class="flex justify-between my-5 p-4">

                <div class="py-1 text-lg">
                    <h3 class="font-bold text-white">Fight <span class="text-amber-500 font-bold">Covid.</span></h3>
                </div>
    
                <!-- menu bar -->
                <div class="">
                    <ul class="flex space-x-7 py-1">
                        <li class="font-bold text-white"><a href="index.html">Home</a></li>
                        <li class="font-bold text-white">About</li>
                        <li class="font-bold text-white">Prevention</li>
                        <li class="font-bold text-white">Contact</li>
                    </ul>
                </div>
    
                <!-- Search field -->
        
                    <div class="d-flex">

                      <button id="search-btn" class="btn btn-primary m-2">Search</button>

            <div id="country-base" class="row text-center m-4">
            
              </div>
              <!-- card end -->
              
           
              
              <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        </div>

      </div>
    </div>
  </div>
            


            </div>
