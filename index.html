<head>

<body>
    <div class="w-11/12 m-auto template rounded">

            <div class="flex justify-between my-5 p-4">

                <div class="py-1 text-lg">
                    <h3 class="font-bold text-white">Fight <span class="text-amber-500 font-bold">Covid.</span></h3>
                </div>
    
                <!-- menu bar -->
                <div class="">
                    <ul class="flex space-x-7 py-1">

                        <li class="font-bold text-white">Prevention</li>
                        <li class="font-bold text-white">Contact</li>

                </div>

            </div>
           
            <div class=" grid lg:grid-cols-2 md:grid-cols-1 gap-4  items-center p-4">

                    <p class="mt-5 font-bold text-white tracking-widest">The outbreak of the coronavirus issue or called Covid-19 makes the Earth</p>
                    
                    <div class="">

                        <button class="px-5 py-2 mt-5 text-white rounded border font-bold">Watch Video</button>

                </div>
    
                <!-- right slider -->
                <div class="w-12/12 flex ">

                </div>
        </div>
       <!-- end of slider -->
        <div id="activeCase" class="grid lg:grid-cols-4 justify-center gap-5 py-12">
            <div class="border rounded py-3 bg-violet-800">
                <a href="country.html"><button class="drop-shadow px-5 py-2 my-3 mx-16 text-white rounded bg-indigo-900 font-bold">View Country</button></a>
